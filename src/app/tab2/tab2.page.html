<ion-header translucent>
    <ion-toolbar color="dark">
        <ion-title>
            Novedades
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="news-feed" color="dark">
    <ion-card mode="ios" color="light">
        <a routerLink="/featured-article">
            <ion-img src="assets/images/noticia-destacada.png"></ion-img>
            <ion-card-header>
                <ion-card-subtitle>Lavacar Avenida 48</ion-card-subtitle>
                <ion-card-title>30% Descuento</ion-card-title>
            </ion-card-header>
        </a>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let noticia of noticias">
                <ion-card (click)="presentModal(noticia)" mode="ios" color="light">
                    <ion-img [src]="noticia.promoPhotoURL"></ion-img>
                    <ion-card-header>
                        <ion-card-subtitle>{{noticia.promoBusiness}}</ion-card-subtitle>
                        <ion-card-title>{{noticia.promoName}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
