<ion-content color="dark">
    <h1 class="ion-padding">Recomendaciones</h1>
    <ion-slides pager="false" slidesPerView="1.5" spaceBetween="10">
        <ion-slide *ngFor="let oferta of destacadas">
            <a (click)="presentOferta(oferta)" routerLink="/oferta-detalle">
                <ion-card color="light">
                    <ion-card-header>
                        <ion-img [src]="oferta.promoPhotoURL"></ion-img>
                    </ion-card-header>

                    <ion-card-content>
                        <h1>{{oferta.promoName}}</h1>
                        <h3>{{oferta.promoDescription}}</h3>
                    </ion-card-content>
                </ion-card>
            </a>
        </ion-slide>
    </ion-slides>

    <!-- Categories -->
    <h2 class="ion-padding">Categorias</h2>
    <ion-grid>
        <ion-row>
            <ion-segment scrollable>
                <ion-col size="4" *ngFor="let categoria of categorias">
                    <ion-card class="ion-text-center" (click)="actualizarListaPromos(categoria.categoryName)" color="light">
                        <ion-icon size="large" name={{categoria.categoryIcon}}></ion-icon>
                        <ion-card-content>{{categoria.categoryName}}</ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-segment>
        </ion-row>
    </ion-grid>

    <!-- List of Text Items -->
    <h2 class="ion-padding">Todas las promociones{{this.categoriaActual}}</h2>
    <ion-list>
        <ion-item class="item ios in-list ion-focusable item-label hydrated" *ngFor="let oferta of ofertas">
            <a (click)="presentOferta(oferta)" routerLink="/oferta-detalle">
                <ion-avatar slot="start" class="ios hydrated">
                    <ion-img [src]='oferta.promoPhotoURL'></ion-img>
                </ion-avatar>
                <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
                    <h2>{{oferta.promoBusiness}}</h2>
                    <h3>{{oferta.promoName}}</h3>
                    <p>{{oferta.promoDescription}}</p>
                </ion-label>
            </a>
        </ion-item>

    </ion-list>
</ion-content>
