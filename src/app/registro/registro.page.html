<ion-content center padding class="bg-image" fullscreen="true">

  <ion-grid>
    <ion-row justify-content-center class="ion-padding-top">

      <ion-img src="assets/images/logo-dpromocr.png"></ion-img>

      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h2>Registrarse</h2>
          <h4>Por favor ingrese los siguientes datos para crear una cuenta</h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form action="/signup" method="post">
    <ion-item>

      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>

      <ion-label position="floating">Password</ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>


    <ion-button type="submit" expand="block" class="ion-margin-top" padding>Crear Cuenta</ion-button>

  </form>

</ion-content>

<ion-footer padding text-center>

  <a class="ion-margin-bottom" routerLink="/ingresar">Si ya tiene cuenta, por favor ingresar.</a>
</ion-footer>
