<ion-header translucent>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Detalle de la Oferta
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="" color="dark">
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
            <a routerLink="/detalle-oferta">
                <ion-card color="light">
                    <ion-card-header>
                        <ion-img [src]="ofertaDetalle.promoPhotoURL"></ion-img>
                    </ion-card-header>
                </ion-card>
            </a>
        </ion-slide>

        <ion-slide>
            <ion-card color="light">
                <ion-card-header>
                    <ion-img src="https://via.placeholder.com/450x250"></ion-img>
                </ion-card-header>
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card color="light">
                <ion-card-header>
                    <ion-img src="https://via.placeholder.com/450x250"></ion-img>
                </ion-card-header>
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card color="light">
                <ion-card-header>
                    <ion-img src="https://via.placeholder.com/450x250"></ion-img>
                </ion-card-header>
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card color="light">
                <ion-card-header>
                    <ion-img src="https://via.placeholder.com/450x250"></ion-img>
                </ion-card-header>
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card color="light">
                <ion-card-header>
                    <ion-img src="https://via.placeholder.com/450x250"></ion-img>
                </ion-card-header>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-card color="light">
        <h2>Detalle:</h2>
        <p>{{ofertaDetalle.promoDescription}}</p>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <strong>lugar: </strong> <br>
                    <strong>Vence: </strong>
                </ion-col>
                <ion-col>
                    <strong>Tel: </strong><br>
                    <strong>Web: </strong>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-button color="medium" expand="full" (click)='presentAlertConfirm()'>Canjear Cup√≥n</ion-button>
    </ion-card>

    <!-- List of Text Items -->
    <ion-list>
        <ion-item class="item ios in-list ion-focusable item-label hydrated">
            <ion-avatar slot="start" class="ios hydrated">
                <img src="assets/images/barber-icon.png">
            </ion-avatar>
            <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
                <h2>Finn</h2>
                <h3>I'm a big deal</h3>
                <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
        </ion-item>
        <ion-item class="item ios in-list ion-focusable item-label hydrated">
            <ion-avatar slot="start" class="ios hydrated">
                <img src="assets/images/dona-icon.png">
            </ion-avatar>
            <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
                <h2>50% Descuento en corte de cabello</h2>
                <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
