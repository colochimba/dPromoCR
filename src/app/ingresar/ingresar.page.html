<ion-content center class="ion-padding bg-image" fullscreen="true">

    <ion-img src="assets/images/logo-dpromocr.png"></ion-img>
    <div class="ion-text-center">
        <h2>Ingresar</h2>
        <h4>Bienvenido de nuevo, por favor ingrese para continuar</h4>
    </div>

    <ion-item>

        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>

    <ion-button class="ion-padding" (click)="OnSubmitLogin()" expand="block" class="ion-margin-top">Ingresar</ion-button>
    <div class="ion-padding ion-text-center">
        <a class="link" (click)="onChangePassword()">Olvidó su contraseña?</a>
    </div>
</ion-content>

<ion-footer class="ion-padding ion-text-center">
    <a class="link" routerLink="/registro">Registrar una nueva cuenta nueva</a>
</ion-footer>
