<ion-content center class="ion-padding bg-image" fullscreen="true">

    <ion-img src="assets/images/logo-dpromocr.png"></ion-img>
    <div class="ion-text-center">
        <h2>Agregar Metodo de Pago</h2>
    </div>

    <ion-item>

        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label position="floating">Numero de tarjeta</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label position="floating">Vence</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label position="floating">CVV</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Guardar Tarjeta</ion-label>
        <ion-checkbox slot="end" checked="true"></ion-checkbox>
    </ion-item>


    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-subtitle>Get Started</ion-card-subtitle>
            <ion-card-title>PayPal Sample</ion-card-title>
            <ion-row>
                <ion-col>
                    Total Payment
                </ion-col>
                <ion-col>
                    {{currencyIcon}}{{paymentAmount}}
                </ion-col>
            </ion-row>
        </ion-card-header>
        <ion-card-content>
            <A HREF="https://www.sandbox.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=TDPSUTK2U83UN">
                <IMG SRC="https://www.paypalobjects.com/es_XC/i/btn/btn_subscribeCC_LG.gif" BORDER="0">
                <img alt="" border="0" src="https://www.sandbox.paypal.com/es_XC/i/scr/pixel.gif" width="1" height="1">
            </A>
        </ion-card-content>
    </ion-card>
    <ion-button expand="block" class="ion-padding ion-margin-top" routerLink="/">Regresar</ion-button>


    <A HREF="https://www.paypal.com/cgi-bin/webscr?cmd=_subscr-find&alias=8LJ55C43NKS2W">
        <IMG SRC="https://www.paypalobjects.com/es_XC/i/btn/btn_unsubscribe_SM.gif" BORDER="0">
    </A>



    <div class="row col-md-12 align-items-center justify-content-center">

        <div class="col">
            <select id="ddlplan" [(ngModel)]="planId">  
            <option value="">Select Plan </option>  
            <option value="P-2XF38890MB586901YLW3Z7RA">SINGLE DEVICE MONTHLY </option>   
            <option value="P-3NS34795KB814132ALVTDMKI">Test Daily Plan</option>  
          </select></div>
        <div class="col">
            <div #paypal></div>
        </div>

    </div>


</ion-content>
